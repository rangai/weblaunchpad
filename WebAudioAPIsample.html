<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Web Audio Basics</title>
  <meta name="description" content="Audio basics demo for Web Audio API">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="boombox">

	<div class="boombox-body">

		<section class="master-controls">
			<input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" />
			<datalist id="gain-vals">
				<option value="0" label="min">
				<option value="2" label="max">
			</datalist>
			<label for="volume">VOL</label>

			<input type="range" id="panner" class="control-panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
			<datalist id="pan-vals">
				<option value="-1" label="left">
				<option value="1" label="right">
			</datalist>
			<label for="panner">PAN</label>
		</section>

		<section class="tape">

      <audio src="assets/WLP_KickLoop001.mp3" type="audio/mpeg" id="audio0"></audio>
      <audio src="assets/WLP_Hihat001.mp3" type="audio/mpeg" id="audio1"></audio>
      <audio src="assets/WLP_Snare001.mp3" type="audio/mpeg" id="audio2"></audio>
      <audio src="assets/WLP_Hihat001.mp3" type="audio/mpeg" id="audio3"></audio>

<!-- 			type="audio/mpeg" -->

      <button data-playing="false" class="tape-controls-play0" role="switch" aria-checked="false"></button>
      <button data-playing="false" class="tape-controls-play1" role="switch" aria-checked="false"></button>
      <button data-playing="false" class="tape-controls-play2" role="switch" aria-checked="false"></button>
      <button data-playing="false" class="tape-controls-play3" role="switch" aria-checked="false"></button>
		</section>

	</div><!-- boombox-body -->
</div>

<script src="WebAudioAPIsample.js"></script>
</body>
</html>
